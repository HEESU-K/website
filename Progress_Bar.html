<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="Progress_bar.css">
	<link
		rel="stylesheet"/
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<title>Animated Progress Bar</title>
</head>
<body>
	<div class="container">
		<i class="fas fas-3x fa-battery-full icon"></i>

		<div class="progress2 progress-moved">
			<div class="progress-bar2"></div>
			<div class="loader" style="--n: 1; --f: 0;">	
		</div>
	</div>

	<script>
		CSS.registerProperty({
			name: "--p",
			syntax: "<integer>",
			initialValue: 0,
			inherits: true,
		});
	</script>
</body>
</html>
